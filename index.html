<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="js/calculator.js"></script>
    <link rel="StyleSheet" href="css/style.css"/>
  </head>
  <body onload="myClear();">
    <div id="calculator">
    	<div id="show">0</div>
    	<div class="buttons">
    		<input type="button" value = "1" class="num" onclick="calculate('1')"></button>
    		<input type="button" value = "2" class="num" onclick="calculate('2')"></button>
    		<input type="button" value = "3" class="num" onclick="calculate('3')"></button>
    		<input type="button" value = "+" class="operator"onclick="calculate('+')"></button>
    		<input type="button" value = "4" class="num" onclick="calculate('4')"></button>
    		<input type="button" value = "5" class="num" onclick="calculate('5')"></button>
    		<input type="button" value = "6" class="num" onclick="calculate('6')"></button>
    		<input type="button" value = "-" class="operator" onclick="calculate('-')"></button>
    		<input type="button" value = "7" class="num" onclick="calculate('7')"></button>
    		<input type="button" value = "8" class="num" onclick="calculate('8')"></button>
    		<input type="button" value = "9" class="num" onclick="calculate('9')"></button>
    		<input type="button" value = "*" class="operator" onclick="calculate('*')"></button>
    		<input type="button" value = "C" class="function" onclick="myClear()"></button>
    		<input type="button" value = "0" class="num"></button>
    		<input type="button" value = "." class="function" onclick="calculate('.')"></button>
    		<input type="button" value = "=" class="function" onclick="equal()"></button>
    	</div>
    </div>
  </body>
